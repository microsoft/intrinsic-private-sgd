---
data:
    name: mnist
    binary: true
    flatten: true
    preprocessing: crop
model:
    architecture: logistic
    diffinit: true
    task_type: binary
    input_size: 50
    output_size: 1
    hidden_size: 10
training:
    n_epochs: 15
    batch_size: 32
    optimization_algorithm:
        name: SGD
        learning_rate: 0.5
logging:
    cadence: 50
    save_weights: true
    save_gradients: true
    sample_minibatch_gradients: false
    n_gradients: 0
...
